          <h3>Supplier</h3>

          <select class="form-control" ng-change="supplierChosen()" ng-model="optionText">
            <option ng-repeat="supplier in suppliers">{{supplier.CodFornecedor}} -> {{supplier.NomeFornecedor}}</option>
          </select>
        </div>

        <br>
      </div>
    </div>

        alt="..." class="img-thumbnail">
    </div>
  </div>

  <!-- Product Table -->
  <div class="row">
    <div class="col-lg-12">
      <form role="form" action="javascript:;" method="post" id="order-form" autocomplete="off">
        <h3>Products</h3>
        <table class="table table-striped table-hover">
          <tr>
            <th>Código Artigo</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Stock Disponível</th>
            <th>Ações</th>
          </tr>
          <tr ng-repeat="product in products">
            <td>{{product.code}}</td>
            <td>{{product.desc}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.stock}}</td>
            <td>
              <button type="button" class="btn btn-sm btn-danger">Remover</button>
            </td>
          </tr>
          <tr>
            <td class="col-md-2">
              <input type="text" class="form-control" placeholder="Código/Descrição" ng-blur="codeWritten()"
                     ng-model="newProduct"></td>
            <td>{{newProductText}}</td>
            <td class="col-md-2">
              <input type="text" class="form-control" placeholder="">
            </td>
            <td>{{newProductStock}}</td>
            <td>
              <button type="button" class="btn btn-sm btn-primary">Adicionar</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

</div><!-- /.container-fluid -->
