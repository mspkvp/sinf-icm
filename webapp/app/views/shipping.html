<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" >
        Fornecedor
        <small>Página de despacho</small>
      </h1>

      <breadcrumb></breadcrumb>
    </div>
  </div>

  <!-- Supplier Selector -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Fornecedor</h3>
          <blockquote>
            <h4>{{order.Entidade}}</h4>
          </blockquote>
        </div>

        <br>
      </div>
    </div>
  </div>

  <!-- Product Table -->
  <div class="row">
    <div class="col-lg-12">
      <form role="form" action="javascript:;" method="post" id="order-form" autocomplete="off">
        <h3>Products</h3>
        <table class="table table-striped table-hover table-condensed table-rmv">
          <thead>
            <tr class="align">
              <th class="col-lg-2">Código Artigo</th>
              <th class="col-lg-3">Descrição</th>
              <th class="col-lg-2">Quantidade Pretendida</th>
              <th class="col-lg-2">Quantidade</th>
              <th class="col-lg-2">Preço Unitário</th>
              <th class="col-lg-2">Stock Disponível</th>
            </tr>
          </thead>
        </table>
        <div class="bodycontainer scrollable">
          <table class="table table-hover table-striped table-condensed table-scrollable">
            <tbody>
              <tr class="align" ng-repeat="product in order.LinhasDoc" ng-init="product.newQuantity = product.Quantidade" ng-repeat="stock in stocks">
                <td class="col-lg-2">{{product.CodArtigo}}</td>
                <td class="col-lg-3">{{product.DescArtigo}}</td>
                <td class="col-lg-2">{{product.Quantidade}}</td>
                <td class="col-lg-2">
                  <input class="form-control" ng-class="{overStock: product.newQuantity > stocks[$index]}" type ="number" ng-model="product.newQuantity" step="1" min="0" max="{{stocks[$index] > product.Quantidade ? product.Quantidade : stocks[$index]}}" required ng-change="changedQuantity()">
                </td>
                <td class="col-lg-2">
                  <input class="form-control" type="number" ng-model="product.PrecoUnitario" step="0.01" required ng-change="changedPrice()>
                </td>
                <td class="col-lg-2">{{stocks[$index]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <table class="table table-striped table-hover table-condensed table-rmv">
          <tfoot>
            <tr>
              <th class="col-lg-2"></th>
              <th class="col-lg-3"></th>
              <th class="col-lg-2"></th>
              <th class="col-lg-2"></th>
              <th class="col-lg-2">
                <button type="submit" class="btn btn-primary btn-block" ng-click="submitInvoice()">Aviar</button>
              </th>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>
  </div>

</div><!-- /.container-fluid -->
