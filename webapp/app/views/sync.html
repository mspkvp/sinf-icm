<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Empresas
        <small>Relação Entre Empresas</small>
      </h1>

      <breadcrumb></breadcrumb>
    </div>
  </div>
  <!-- /.row -->

  <div class="form-group">
    <label for="sel1">Selecione Empresa:</label>
    <input list="companies" name="company" class="form-control" ng-change="updateBaseCompany()" ng-model="baseCompany">
    <datalist id="companies">
      <option ng-repeat="company in companies" value="{{company.id}}">{{company.id}} - {{company.name}}</option>
    </datalist>
  </div>

  <div class="form-group" ng-show="products.length > 0">
    <label for="sel1">Selecione Artigo:</label>
    <input list="Products" class="form-control" ng-change="updateSelectedProduct()" ng-model="product">
    <datalist id="Products">
      <option ng-repeat="selProduct in products" value="{{selProduct.CodArtigo}}">{{selProduct.CodArtigo}} - {{selProduct.DescArtigo}}</option>
    </datalist>
  </div>

  <div class="col-lg-6" ng-repeat="company in missingCompanies">
    <input id="cb_{{company.id}}" type="checkbox" name="{{company.id}}" ng-change="updateCompany(company.id)" ng-model="selectedCompanies">

    <p class="form-control">{{company.id}} - {{company.name}}</p><br>
  </div>
  <!-- /.col-lg-6 -->

<div class="alert alert-danger" role="alert" ng-show="syncErr != ''">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Erro:</span>
    {{syncErr}}
</div> <!-- /.alert-danger -->

<div class="alert alert-success" role="alert" ng-show="syncSucc != ''">
    <span class="glyphicon glyphicon-ok-2" aria-hidden="true"></span>
    <span class="sr-only">Sucesso:</span>
    {{syncSucc}}
</div> <!-- /.alert-success -->

</div>
