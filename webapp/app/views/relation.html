<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Empresas
                <small>Relação Entre Empresas</small>
            </h1>

            <breadcrumb></breadcrumb>
        </div>
    </div>
    <!-- /.row -->

    <div class="form-group">
      <label for="sel1">Select Supplier:</label>
      <input list="suppliers" name="supplier" class="form-control">
      <datalist id="suppliers">
       <option ng-repeat="company in companies">{{company.name}}</option>
      </datalist>
    </div>

    <div class="form-group">
      <label for="sel1">Select Client:</label>
      <input list="clients" name="client" class="form-control">
      <datalist id="clients">
       <option ng-repeat="company in companies">{{company.name}}</option>
      </datalist>
    </div>




    <button class="btn btn-success btn-large"><i class="icon-white icon-ok-sign"></i> Confirm</button>

</div>
